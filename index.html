<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Jonas Pickholtz">
    <title>MS Paint Web App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>

<body>
    <div class="wrapper">
        <section class=" paint sidebar">
            <div><button class="colors-btn" id="red"></button></div>
            <div><button class="colors-btn" id="orange"></button></div>
            <div><button class="colors-btn" id="yellow"></button></div>
            <div><button class="colors-btn" id="green"></button></div>
            <div><button class="colors-btn" id="blue"></button></div>
            <div><button class="colors-btn" id="violet"></button></div>
            <div><button class="colors-btn" id="black"></button></div>
            <div><button class="colors-btn"><i class="fas fa-eraser" id="white"></button></i></div>
            <div><button class="brushsize-btn"><i class="fas fa-paint-brush" id="regular"></i></button></div>
            <div><button class="brushsize-btn"><i class="fas fa-brush" id="large"></i></button></div>
            <div><button class="brushsize-btn"><i class="fas fa-paint-roller" id="extra-large"></i></button></div>
        </section>
        <section class=" paint main" id="canvas">
        </section>
    </div>

    <script src="./JS/paint.js"></script>
</body>

</html>
